        <div class="server-content">

                           <!--标题 begin-->

                                   <li>

                                   </li>
                                   <p class="advice-tel"></p>
                                   <li>
                                       <span>备注：</span>
                                       <input type="text" class="remark" >
                                   </li>
                                   <li>

                                   </li>
                               </ul>
                           </div>

<script>
    $(".mobile-title").html("产品中心");
    var list=$(".navbar-daohang li");
    list.eq(0).removeClass('hot');
    var list1=list.eq(1);
    list1.addClass('hot');
    list1.hover(function () {
        $(this).addClass('hot');
    })
    var words=$('.navbar-daohang>ul>li>a');
    words.eq(1).css({color:'#00b4ff'});
    var menu_mobile=$(".ZMenu-left-nav-a");
    menu_mobile.eq(1).css({background:'#00b4ff',color:'#fff',fontWeight:'bold'});
</script>
