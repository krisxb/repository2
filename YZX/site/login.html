<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>登录</title>
    <meta name="viewport" content="width=device-width" user-scalable="no">
    <link rel="stylesheet/less" href="less/login.less">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-content">
        <div class="login-title cf">
            <div class="login-pic">
                <img src="images/login/oa.png" alt="">
            </div>
            <div class="login-word">
                <img src="images/login/company.png" alt="">
            </div>
        </div>
    </div>
    <div class="login-system">
        <div class="login-system-content">
            <div class="system-title">后台登录</div>
            <ul class="system-list">
                <li>
                    <p>用户名：</p>
                    <div class="system-box cf">
                         <span>
                             <img src="images/login/name.png" alt="">
                         </span>
                        <input type="text" placeholder="请输入用户名" autofocus>
                    </div>
                </li>
                <li>
                    <p>密码：</p>
                    <div class="system-box cf">
                         <span>
                             <img src="images/login/password.png" alt="">
                         </span>
                        <input type="text" placeholder="请输入密码" autofocus>
                    </div>
                </li>
            </ul>
            <button class="login">登录</button>
        </div>
    </div>
</body>

</html>
