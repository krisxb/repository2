<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>天气App</title>
    <link rel="stylesheet" type="text/css" href="css/weather.css"/>
    <link rel="stylesheet" href="css/weather/iconfont.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
	<header>
		<span class="iconfont nav">&#xe616;</span>
		<span class="city iconfont">&#xe63b;&#xe642;</span>
		<span class="share iconfont">&#xe627;</span>
	</header>
	<div class="weather-location">
		<div class="weather-info">
			<span class="weather-city">北京</span>
			<span class="weather-wendu">29</span>
		</div>
	</div>
	<div class="weather-data">
		<ul>
			<li>
				<span class="date">今天</span>
				<img src="" alt="" />
				<span class="temp">32/42</span>
			</li>
			<li>
				<span class="date">明天</span>
				<img src="" alt="" />
				<span class="temp">30/24</span>
			</li>
			<li>
				<span class="date">后天</span>
				<img src="" alt="" />
				<span class="temp">30/24</span>
			</li>
		</ul>
	</div>
	<!-- aqi 空气质量指数 Begin-->
	<div class="weather-api">
		<div class="api-content">
			<div class="api-quality">
				<span>空气质量</span>
				<span>良</span>
				<span class="api-data">78</span>
			</div>
			<div class="api-num">
				<span class="api-pm-1">
					<i>
						<h6>PM2.5 ug/m³</h6>
						<h6 class="pm25">57</h6>
					</i>
					<i class="api-pro">
						<i class="api-progress api-progress-1"></i>
					</i>
				</span>
				<span class="api-pm-2">
					<i>
						<h6>PM10 ug/m³</h6>
						<h6 class="pm10">26</h6>
					</i>
					<i class="api-pro">
						<i class="api-progress api-progress-2"></i>
					</i>
				</span>
				<span>
				<i style="width:100px;height:30px;float:left;font-size:20px">空气质量:</i>
					<i class="zhiliang" style="width:100px;height:30px;float:left;line-height:30px;color:#4180EA"></i>
				</span>
			</div>
		</div>
	</div>
	<!-- aqi 空气质量指数 end-->
	<!-- suggestion 生活指数 begin-->
	<div class="api-suggest">
		<ul>
			<li>
				<span class="api-suggest-img sport"></span>
				<span class="api-zhishu">运动指数</span>
				<span class="api-feel">较不宜</span>
			</li>
			<li>
				<span class="api-suggest-img car"></span>
				<span class="api-zhishu">洗车指数</span>
				<span class="api-feel">较适宜</span>
			</li>
			<li>
				<span class="api-suggest-img purple"></span>
				<span class="api-zhishu">紫外线指数</span>
				<span class="api-feel">很强</span>
			</li>
		</ul>
		<ul>
			<li>
				<span class="api-suggest-img-2  travel"></span>
				<span class="api-zhishu">旅游指数</span>
				<span class="api-feel">较不宜</span>
			</li>
			<li>
				<span class="api-suggest-img-2  clothes"></span>
				<span class="api-zhishu">穿衣指数</span>
				<span class="api-feel">较适宜</span>
			</li>
			<li>
				<span class="api-suggest-img-2 soft"></span>
				<span class="api-zhishu">感冒指数</span>
				<span class="api-feel">很强</span>
			</li>
		</ul>
		<div class="copy-from">数据来源:和风天气</div>
	</div>
	<!-- suggestion 生活指数 end-->
</body>
</html>
