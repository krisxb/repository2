<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画布</title>
	<link rel="stylesheet" href="css/draw.css">
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="left-inner">
				<span></span>
				<div class="title-ps">
					<h3>Ps</h3>
				</div>
				<div class="tools">
					
					<div class="iconfont add"></div>
					<div class="iconfont save"></div>
					<div class="iconfont cancel"></div>
					<div class="iconfont move"></div>
					<div class="iconfont line" role="line"></div>
					<div class="iconfont polygon" role="polygon"></div>
					<!-- <hr> -->
					<div class="iconfont fill" role="fill"></div>
					<div class="iconfont stroke" role="stroke"></div>
					<div class="iconfont rect" role="rect"></div>
					<div class="iconfont triangle" role="triangle"></div>
					<div class="iconfont pencil" role="pencil"></div>
					<div class="iconfont eraser" role="eraser"></div>
					<div class="iconfont circle" role="circle"></div>
					<div class="iconfont polystar" role="polystar"></div>
					<div class="iconfont fillstyle" role="fillstyle">
						<input type="color" class="fillcolor">
					</div>
					<div class="iconfont strokestyle" role="strokestyle">
						<input type="color" class="strokecolor">
					</div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="palette-box">
				
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/draw3.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
