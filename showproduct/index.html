			</div>
		<!-- 第十八屏 end -->
	</div>
	<script src="js/product.js"></script>
	<script>
		var musicWrap=$(".music-wrap");
		var iconMusic=$(".icon-music");
		var music=$("audio")[0];
		musicWrap.click(function(){
			if(music.paused){
				music.play();
				iconMusic.toggleClass("off")
			}else{
				music.pause();
				iconMusic.toggleClass("off")
			}
		})
	</script>
